<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <g>
    <circle cx="40" cy="40" r="18" fill="#FFF8C6"/>
    <g stroke="#FFF8C6" stroke-width="4" stroke-linecap="round">
      <line x1="40" y1="4" x2="40" y2="16"/>
      <line x1="40" y1="64" x2="40" y2="76"/>
      <line x1="4" y1="40" x2="16" y2="40"/>
      <line x1="64" y1="40" x2="76" y2="40"/>
      <line x1="14" y1="14" x2="22" y2="22"/>
      <line x1="58" y1="58" x2="66" y2="66"/>
      <line x1="14" y1="66" x2="22" y2="58"/>
      <line x1="58" y1="22" x2="66" y2="14"/>
    </g>

    <!-- Rotation animation with PROPER CENTER -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      dur="6s"
      repeatCount="indefinite"
      from="0 40 40"
      to="360 40 40"
    />
  </g>
