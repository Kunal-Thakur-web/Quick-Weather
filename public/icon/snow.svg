<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- CLOUD -->
  <g fill="#E6F4FF" stroke="#DDE3E8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <path d="
      M20 55
      C12 55, 8 48, 8 42
      C8 34, 14 28, 22 28
      C23 20, 30 14, 40 14
      C50 14, 57 20, 58 28
      C67 29, 72 35, 72 42
      C72 50, 66 55, 58 55
      Z">
      <animateTransform attributeName="transform" type="translate"
        values="0 0; 0 -3; 0 0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- SNOWFLAKE TEMPLATE (6-fold crystalline shape) -->
  <defs>
    <g id="flake" stroke="#DDE3E8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">

      <!-- main arms -->
      <line x1="0" y1="-6" x2="0" y2="6"/>
      <line x1="-6" y1="0" x2="6" y2="0"/>
      <line x1="-4.2" y1="-4.2" x2="4.2" y2="4.2"/>
      <line x1="4.2" y1="-4.2" x2="-4.2" y2="4.2"/>

      <!-- small branches -->
      <line x1="0" y1="-4" x2="-2" y2="-2"/>
      <line x1="0" y1="-4" x2="2" y2="-2"/>

      <line x1="0" y1="4" x2="-2" y2="2"/>
      <line x1="0" y1="4" x2="2" y2="2"/>

      <line x1="-4" y1="0" x2="-2" y2="-2"/>
      <line x1="-4" y1="0" x2="-2" y2="2"/>

      <line x1="4" y1="0" x2="2" y2="-2"/>
      <line x1="4" y1="0" x2="2" y2="2"/>

      <circle cx="0" cy="0" r="1.5" fill="#DDE3E8"/>
    </g>
  </defs>

  <!-- SNOWFLAKE 1 -->
  <use href="#flake" x="28" y="62">
    <animate attributeName="y" values="62;75;62" dur="2.6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate"
      values="-15 28 62; 15 28 75; -15 28 62"
      dur="3s" repeatCount="indefinite"/>
  </use>

  <!-- SNOWFLAKE 2 -->
  <use href="#flake" x="45" y="62">
    <animate attributeName="y" values="62;75;62" dur="2.3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate"
      values="10 45 62; -10 45 75; 10 45 62"
      dur="2.8s" repeatCount="indefinite"/>
  </use>

  <!-- SNOWFLAKE 3 -->
  <use href="#flake" x="60" y="62">
    <animate attributeName="y" values="62;75;62" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate"
      values="-12 60 62; 12 60 75; -12 60 62"
      dur="3.2s" repeatCount="indefinite"/>
  </use>

</svg>
